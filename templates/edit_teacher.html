{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background (STATIC dots) */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    z-index:-1;
  }

  /* Navbar pinned */
  .navbar {
    position: fixed !important;
    top: 0; left: 0; right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .admin-wrapper {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card */
  .dashboard-card{
    width: min(720px, 95%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(15px, 3.6vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }
  .dashboard-card::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:6px;
    background: linear-gradient(90deg, rgba(255,210,120,0.95), rgba(139,115,85,0.95));
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    box-shadow: 0 6px 20px rgba(255,210,120,0.06);
  }

  .dashboard-inner{
    display:flex;
    flex-direction:column;
    gap: 20px;
    align-items:center;
  }

  h1{
    font-size: clamp(1.4rem, 3.2vw, 2rem);
    font-weight:800;
    color: var(--yellow);
    text-align:center;
    margin-bottom: 1rem;
  }

  /* Form styling */
  form{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:1.25rem;
  }

  .form-label { font-weight:600; color: var(--cream); }
  .form-control{
    border-radius: 10px;
    padding: 10px 14px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    transition: var(--transition);
    width:100%;
  }
  .form-control:focus {
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 4px rgba(246, 245, 244, 0.25);
  }

.action-buttons{
  display:flex;
  justify-content:center;
  gap:8px;               /* less space */
  margin-top:1rem;
  flex-wrap:wrap;
}

/* Mobile optimization */
@media (max-width:480px){
  .action-buttons{
    gap:6px;
  }
  .btn-dashboard{
    min-width:100%;
  }
}

  /* Responsive */
  @media (max-width:640px){
    .dashboard-card{ padding: 20px; }
  }
</style>
<link rel="stylesheet" href="style.css">

<div class="admin-wrapper">
  <div class="dashboard-card" role="region" aria-label="Edit Teacher">
    <div class="dashboard-inner">
      <h1>Edit Teacher</h1>
      <form method="POST" action="{{ url_for('edit_teacher', teacher_id=teacher[0]) }}">
        <div>
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ teacher[1] }}" required>
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ teacher[2] }}" required>
        </div>
        <div>
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new_password" name="new_password">
          <div class="form-text" style="color:var(--cream); font-size:0.85rem; margin-top:4px;">Password must be at least 8 characters long.</div>
        </div>
        <div>
          <label for="confirm_password" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
        <div class="action-buttons">
          <button type="submit" class="btn-dashboard"><span>Update Teacher</span></button>
          <a href="{{ url_for('manage_teachers') }}" class="btn-dashboard"><span>Cancel</span></a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('new_password').value;
    const confirm = document.getElementById('confirm_password').value;
    
    if (password && password.length < 8) {
        alert('Password must be at least 8 characters long!');
        e.preventDefault();
        return false;
    }
    if (password && password !== confirm) {
        alert('Passwords do not match!');
        e.preventDefault();
        return false;
    }
});
</script>

{% endblock %}
