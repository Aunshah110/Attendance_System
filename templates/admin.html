{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: radial-gradient(circle, rgba(90, 70, 59, 0.15) 10%, transparent 10.5%);
    background-size: 30px 30px;
    animation: float 20s infinite linear;
    z-index:-1;
  }
  @keyframes float {
    0% { transform: translate(0,0) rotate(0deg); }
    100% { transform: translate(-30px,-30px) rotate(360deg); }
  }

  .navbar {
    position: fixed !important;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  .admin-dashboard-container {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: calc(100vh - 80px);
    box-sizing: border-box;
  }

  /* Card centered and narrower */
  .admin-card {
    width: min(640px, 96%);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius: 18px;
    padding: clamp(20px, 3vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  .admin-card::before{
    content:"";
    position:absolute;
    left:0;
    right:0;
    top:0;
    height:6px;
    background: linear-gradient(90deg, rgba(255,210,120,0.95), rgba(139,115,85,0.95));
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
    box-shadow: 0 6px 20px rgba(255,210,120,0.06);
  }

  /* Greeting at top */
  .welcome-message {
    margin:0;
    padding-top:6px;
    font-weight:800;
    color: #060606;
    text-align:center;
    line-height:1.08;
    letter-spacing:-0.2px;
    font-size: clamp(1.15rem, 2.6vw, 1.65rem);
    max-width: 100%;
    word-break: break-word;
    opacity:0;
    transform: translateY(8px);
    transition: var(--transition);
    text-shadow: 0 6px 18px rgba(0,0,0,0.5);
  }
  .typed-complete{ opacity:1; transform: translateY(0); }

  /* Buttons column */
  .admin-buttons {
    display:flex;
    flex-direction:column;
    gap: clamp(12px, 1.6vw, 16px);
    align-items:center;
    width:100%;
  }

  /* Same premium buttons as student page */
  .btn-admin{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    width:100%;
    max-width:420px;
    padding: 12px 18px;
    border-radius: 12px;
    text-decoration:none;
    font-weight:800;
    text-transform:uppercase;
    letter-spacing:0.7px;
    font-size: clamp(0.95rem, 1.8vw, 1.05rem);
    color: var(--black);
    background: linear-gradient(180deg, var(--yellow), #f6c95a);
    border: 2px solid rgba(0,0,0,0.08);
    box-shadow:
      0 6px 18px rgba(122,82,48,0.12),
      0 2px 6px rgba(0,0,0,0.35),
      inset 0 -6px 24px rgba(0,0,0,0.06);
    transition: var(--transition);
    position:relative;
    overflow:hidden;
  }
  .btn-admin::after{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(255,255,255,0.3),
      transparent
    );
    transition:0.5s;
    z-index:1;
  }
  .btn-admin::before{
    content:"";
    position:absolute;
    left:0;
    top:0;
    bottom:0;
    width:8px;
    background: linear-gradient(180deg, var(--brown-mid), var(--brown-dark));
    border-top-left-radius:12px;
    border-bottom-left-radius:12px;
    transform:translateX(-6px);
    transition: var(--transition);
    opacity:0.95;
    z-index:2;
  }
  .btn-admin span { position:relative; z-index:3; }
  .btn-admin:hover{
    transform: translateY(-6px) scale(1.03);
    letter-spacing: 1.5px;
    box-shadow:
      0 18px 40px rgba(255,210,74,0.25),
      0 8px 18px rgba(0,0,0,0.55),
      inset 0 -8px 28px rgba(0,0,0,0.08);
  }
  .btn-admin:hover::before{ transform:translateX(0); width:12px; }
  .btn-admin:hover::after{ left:100%; }
  .btn-admin:active{
    transform: translateY(-2px) scale(.995);
    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
  }

  /* Slideshow now shown below buttons */
  .ad-slideshow {
    display:none;
    width:100%;
    max-width:420px;
    height:280px;
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(45,30,22,0.2);
  }
  .ad-slide {
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    opacity:0;
    transition: opacity 1s ease-in-out;
    object-fit:cover;
    border-radius:12px;
  }
  .ad-slide.active { opacity:1; }
  @media (min-width:921px){
    .ad-slideshow{ display:block; margin-top:20px; position:relative; }
  }
</style>

<div class="admin-dashboard-container">
  <div class="admin-card" role="region" aria-label="Admin dashboard">

    <!-- Greeting at top -->
    <h2 id="welcome" class="welcome-message" data-full="Welcome, Admin {{ session['name'] }}!">
      Welcome, Admin {{ session['name'] }}!
    </h2>
    <noscript><h2 class="welcome-message">Welcome, Admin {{ session['name'] }}!</h2></noscript>

    <!-- Buttons below greeting -->
    <div class="admin-buttons" role="navigation" aria-label="Admin links">
      <a href="{{ url_for('manage_users') }}" class="btn-admin"><span>Register Users</span></a>
      <a href="{{ url_for('create_course') }}" class="btn-admin"><span>Create Courses</span></a>
      <a href="{{ url_for('allocate_course') }}" class="btn-admin"><span>Allocate Courses</span></a>
      <a href="{{ url_for('manage_courses') }}" class="btn-admin"><span>Manage Courses</span></a>
      <a href="{{ url_for('manage_batches') }}" class="btn-admin"><span>Manage Batches</span></a>
      <a href="{{ url_for('manage_departments') }}" class="btn-admin"><span>Manage Departments</span></a>
      <a href="{{ url_for('manage_teachers') }}" class="btn-admin"><span>Manage Teachers</span></a>
      <a href="{{ url_for('view_students') }}" class="btn-admin"><span>Manage Students</span></a>
      <a href="{{ url_for('manage_attendance') }}" class="btn-admin"><span>Manage Attendance</span></a>
      <a href="{{ url_for('admin_generate_reports') }}" class="btn-admin"><span>Generate Reports</span></a>
      <a href="{{ url_for('timetable') }}" class="btn-admin"><span>Timetable</span></a>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Typing animation
    const el = document.getElementById('welcome');
    if (el) {
      const fullText = (el.dataset.full || el.textContent || '').trim();
      el.textContent = '';
      const span = document.createElement('span');
      el.appendChild(span);
      let i = 0;
      function typeNext() {
        if (i <= fullText.length) {
          span.textContent = fullText.slice(0, i);
          i++;
          setTimeout(typeNext, 30 + Math.random() * 25);
        } else {
          el.classList.add('typed-complete');
          span.textContent = fullText;
        }
      }
      setTimeout(typeNext, 200);
    }
  });
</script>

{% endblock %}
