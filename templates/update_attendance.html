{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background with static dots */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    /* animation removed to make static */
    z-index:-1;
  }

  /* Navbar always pinned on top */
  .navbar {
    position: fixed !important;
    top: 0; left: 0; right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .admin-wrapper {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card */
  .dashboard-card{
    width: min(980px, 98%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(15px, 3.6vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }
  .dashboard-card::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:6px;
    background: linear-gradient(90deg, rgba(255,210,120,0.95), rgba(139,115,85,0.95));
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    box-shadow: 0 6px 20px rgba(255,210,120,0.06);
  }

  .dashboard-inner{
    display:flex;
    flex-direction:column;
    gap: clamp(14px, 2.4vw, 20px);
    align-items:center;
  }

  /* Heading styling */
  h1 {
    color: var(--cream);
    text-align: center;
    font-weight: 700;
    margin-bottom: 1.5rem;
    position: relative;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }
  h1::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, var(--yellow), var(--brown-mid));
    border-radius: 3px;
  }

  /* Form styling */
  form{
    width:100%;
    max-width: 600px;
    margin-top:1rem;
    display:flex;
    flex-direction:column;
    gap:1.5rem;
  }

  .form-label { 
    font-weight:600; 
    font-size: larger;
    color: var(--cream); 
    margin-bottom: 0.5rem;
    display: block;
  }

  .form-select {
    border-radius: 10px;
    padding: 12px 16px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    transition: var(--transition);
    width:100%;
    font-size: 1rem;
  }
  .form-select:focus {
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 4px rgba(246, 245, 244, 0.25);
  }

  /* Filter button */
.btn-dashboard{
  display: inline-flex;            /* inline-flex keeps it content-based */
  align-items: center;
  justify-content: center;
  padding: 10px 20px;              /* nice professional padding */
  min-width: 140px;                /* ensures button not too small */
  max-width: 200px;                /* limits over-expansion */
  border-radius: 10px;
  font-weight: 700;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.6px;
  background: linear-gradient(180deg, var(--yellow), #f6c95a);
  color: var(--black);
  border: 1.5px solid rgba(0,0,0,0.1);
  text-decoration: none;
  transition: var(--transition);
  margin: 0 auto;                  /* centers the button */
}

.btn-dashboard:hover{
  transform: translateY(-3px);
}

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .admin-wrapper {
      padding: calc(120px + 1rem) 1rem 3rem;
    }
    
    .dashboard-card {
      padding: 20px;
    }
    
    form {
      gap: 1rem;
    }
    
    .form-select {
      padding: 10px 14px;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.5rem;
    }
    
    .admin-wrapper {
      padding: calc(100px + 0.5rem) 0.75rem 2rem;
    }
    
    .dashboard-card {
      padding: 15px;
      border-radius: 12px;
    }
  }
</style>

<div class="admin-wrapper">
  <div class="dashboard-card" role="region" aria-label="Update attendance form">
    <div class="dashboard-inner">
      <h1>Update Attendance</h1>
      
      <form method="POST">
        <div>
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="Present" {% if attendance_record[6] == 'Present' %}selected{% endif %}>Present</option>
            <option value="Absent" {% if attendance_record[6] == 'Absent' %}selected{% endif %}>Absent</option>
          </select>
        </div>
        
        <button type="submit" class="btn-dashboard">
          <span>Update Attendance</span>
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
