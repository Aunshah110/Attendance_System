{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background (STATIC dots) */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    z-index:-1;
  }

  .navbar {
    position: fixed !important;
    top: 0; left: 0; right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  .admin-wrapper {
    padding: calc(130px + 1rem) 1rem 3rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
  }

  .dashboard-card{
    width: min(900px, 96%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(15,10,8,0.35);
    backdrop-filter: blur(8px);
  }

  h1 {
    text-align:center;
    font-size: clamp(1.4rem, 3vw, 1.9rem);
    font-weight: 800;
    color: var(--yellow);
    margin-bottom: 1.2rem;
  }

  /* FORM SIZE OPTIMIZATION */
  form{
    max-width: 760px;
    margin: 0 auto;
    display:flex;
    flex-direction:column;
    gap:1.25rem;
  }

  .form-label {
    font-weight:600;
    font-size: 0.9rem;
  }

  .form-select,
  .form-control {
    border-radius: 8px;
    padding: 8px 12px;
    border: 1.8px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    font-size: 0.9rem;
    max-width: 100%;
  }

  .form-select:focus,
  .form-control:focus {
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 3px rgba(255,210,74,0.25);
  }

  /* BUTTON â€“ SMALLER & PROFESSIONAL */
  .btn-dashboard{
    width: auto;
    min-width: 220px;
    max-width: 260px;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 0.9rem;
    margin: 1.2rem auto 0;
    font-weight: 800;
    letter-spacing: 0.6px;
    background: linear-gradient(180deg, var(--yellow), #f6c95a);
    border: 2px solid rgba(0,0,0,0.08);
    transition: var(--transition);
  }

  .btn-dashboard:hover{
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
  }

  /* GRID */
  .row{
    display:flex;
    flex-wrap:wrap;
    gap:1rem;
  }

  .col-md-4,
  .col-md-6{
    flex:1 1 100%;
  }

  @media(min-width:768px){
    .col-md-4{ flex:1 1 30%; }
    .col-md-6{ flex:1 1 48%; }
  }
</style>

<div class="admin-wrapper">
  <div class="dashboard-card">
    <h1>Allocate Course to Teacher</h1>

    <form method="POST">
      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Batch</label>
          <select class="form-select" name="batch_id" id="batch_id" required>
            <option value="">-- Select Batch --</option>
            {% for batch in batches %}
            <option value="{{ batch[0] }}">{{ batch[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Department</label>
          <select class="form-select" name="department_id" id="department_id" required>
            <option value="">-- Select Department --</option>
            {% for department in departments %}
            <option value="{{ department[0] }}">{{ department[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Semester</label>
          <select class="form-select" name="semester_id" id="semester_id" required>
            <option value="">-- Select Semester --</option>
            {% for semester in semesters %}
            <option value="{{ semester[0] }}">{{ semester[1] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="course_id" class="form-label">Course</label>
          <select class="form-select" id="course_id" name="course_id" required disabled>
              <option value="">-- Select Course --</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control" name="start_date" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" name="end_date" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Teacher</label>
          <select class="form-select" name="teacher_id" required>
            <option value="">-- Select Teacher --</option>
            {% for teacher in teachers %}
            <option value="{{ teacher[0] }}">{{ teacher[1] }} ({{ teacher[0] }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <button type="submit" class="btn-dashboard">Allocate Course</button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const batchSelect = document.getElementById('batch_id');
    const departmentSelect = document.getElementById('department_id');
    const semesterSelect = document.getElementById('semester_id');
    const courseSelect = document.getElementById('course_id');

    function fetchCourses() {
        const batch_id = batchSelect.value;
        const department_id = departmentSelect.value;
        const semester_id = semesterSelect.value;

        if(batch_id && department_id && semester_id){
            fetch('/get_courses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({batch_id, department_id, semester_id})
            })
            .then(response => response.json())
            .then(data => {
                courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
                if(data.length > 0){
                    data.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.name;
                        courseSelect.appendChild(option);
                    });
                    courseSelect.disabled = false;
                } else {
                    courseSelect.disabled = true;
                }
            })
            .catch(err => {
                console.error('Error fetching courses:', err);
                courseSelect.disabled = true;
            });
        } else {
            courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
            courseSelect.disabled = true;
        }
    }

    batchSelect.addEventListener('change', fetchCourses);
    departmentSelect.addEventListener('change', fetchCourses);
    semesterSelect.addEventListener('change', fetchCourses);
});
</script>


{% endblock %}
