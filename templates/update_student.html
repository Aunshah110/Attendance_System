{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background with dynamic dots (same as student dashboard) */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    animation: float 20s infinite linear;
    z-index:-1;
  }
  @keyframes float {
    0% { transform: translate(0,0) rotate(0deg); }
    100% { transform: translate(-30px,-30px) rotate(360deg); }
  }

  /* Centered form wrapper */
  .admin-wrapper {
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding: calc(100px + 1.5rem) 1.25rem 4rem;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card for the form */
  .admin-card {
    width: min(540px, 96%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(20px, 3.5vw, 36px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }
  .admin-card::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:6px;
    background: linear-gradient(90deg, rgba(255,210,74,0.95), rgba(139,115,85,0.95));
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    box-shadow: 0 6px 20px rgba(255,210,120,0.06);
  }

  .admin-inner{
    display:flex;
    flex-direction:column;
    gap: clamp(14px, 2.4vw, 20px);
    align-items:center;
  }

  h1{
    margin:0;
    font-size: clamp(1.4rem, 3vw, 2rem);
    font-weight:800;
    color: var(--yellow);
    text-align:center;
    padding-top:8px;
  }

  /* Form inputs */
  .form-label{
    font-weight:600;
    color: var(--cream);
  }
  .form-control, .form-select{
    border-radius: 10px;
    padding: 10px 14px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    width:100%;
    transition: var(--transition);
  }
  .form-control:focus, .form-select:focus{
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 4px rgba(246,245,244,0.25);
  }

  /* Buttons (copied from student page advanced version) */
  .btn-dashboard{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    width:100%;
    max-width:420px;
    padding: 12px 18px;
    border-radius: 12px;
    text-decoration:none;
    font-weight:800;
    text-transform:uppercase;
    letter-spacing:0.7px;
    font-size: clamp(0.95rem, 1.8vw, 1.05rem);
    color: var(--black);
    background: linear-gradient(180deg, var(--yellow), #f6c95a);
    border: 2px solid rgba(0,0,0,0.08);
    box-shadow: 0 6px 18px rgba(122,82,48,0.12),
                0 2px 6px rgba(0,0,0,0.35),
                inset 0 -6px 24px rgba(0,0,0,0.06);
    transition: var(--transition);
    position:relative;
    overflow:hidden;
  }
  .btn-dashboard::after{
    content:""; position:absolute; top:0; left:-100%; width:100%; height:100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    transition:0.5s; z-index:1;
  }
  .btn-dashboard::before{
    content:""; position:absolute; left:0; top:0; bottom:0; width:8px;
    background: linear-gradient(180deg, var(--brown-mid), var(--brown-dark));
    border-top-left-radius:12px; border-bottom-left-radius:12px;
    transform:translateX(-6px);
    transition: var(--transition);
    opacity:0.95; z-index:2;
  }
  .btn-dashboard span{ position:relative; z-index:3; }
  .btn-dashboard:hover{
    transform: translateY(-6px) scale(1.03);
    letter-spacing: 1.5px;
    box-shadow: 0 18px 40px rgba(255,210,74,0.25),
                0 8px 18px rgba(0,0,0,0.55),
                inset 0 -8px 28px rgba(0,0,0,0.08);
  }
  .btn-dashboard:hover::before{ transform:translateX(0); width:12px; }
  .btn-dashboard:hover::after{ left:100%; }

  /* Responsive */
  @media (max-width:520px){
    .admin-card{ padding:18px; border-radius:14px; }
    .btn-dashboard{ font-size: 0.95rem; padding:10px 14px; }
  }
</style>

<div class="admin-wrapper">
  <div class="admin-card">
    <div class="admin-inner">
      <h1>Update Student</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ student[2] }}" required>
        </div>
        <div class="mb-3">
          <label for="batch_id" class="form-label">Batch</label>
          <select class="form-select" id="batch_id" name="batch_id" required>
              {% for batch in batches %}
                  <option value="{{ batch[0] }}" {% if student[5] == batch[0] %}selected{% endif %}>{{ batch[1] }}</option>
              {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="department_id" class="form-label">Department</label>
          <select class="form-select" id="department_id" name="department_id" required>
              {% for department in departments %}
                  <option value="{{ department[0] }}" {% if student[6] == department[0] %}selected{% endif %}>{{ department[1] }}</option>
              {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn-dashboard"><span>Update Student</span></button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
