{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background with STATIC dots */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    z-index:-1;
  }

  /* Navbar pinned */
  .navbar {
    position: fixed !important;
    top: 0; left: 0; right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .admin-wrapper {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card */
  .dashboard-card{
    width: min(720px, 98%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(15px, 3.6vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35),
                inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }

  .dashboard-card h1{
    font-size: clamp(1.5rem, 2.5vw, 2rem);
    font-weight: 800;
    color: var(--yellow);
    text-align:center;
    margin-bottom: 1.5rem;
    letter-spacing:1px;
  }

  /* Form */
  form{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:1.25rem;
    align-items:center;
  }

  .form-label{
    font-weight:600;
    color: var(--cream);
    margin-bottom: 0.25rem;
  }

  /* FIELD WIDTH FIX */
  .form-control,
  .form-select{
    width:100%;
    max-width: 420px;
    margin: 0 auto;
    border-radius: 10px;
    padding: 10px 14px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    font-size:0.95rem;
    transition: var(--transition);
  }

  .form-control:focus,
  .form-select:focus{
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 3px rgba(246, 245, 244, 0.25);
  }

  /* Button SIZE FIX */
  .btn-dashboard{
    width:100%;
    max-width: 260px;
    padding: 10px 16px;
    margin-top: 0.75rem;
    border-radius: 12px;
    font-weight:800;
    font-size: 0.9rem;
    text-transform:uppercase;
    letter-spacing:0.6px;
    color: var(--black);
    background: linear-gradient(180deg, var(--yellow), #f6c95a);
    border: 2px solid rgba(0,0,0,0.08);
    box-shadow: 0 6px 16px rgba(122,82,48,0.12),
                0 2px 6px rgba(0,0,0,0.35);
    transition: var(--transition);
  }

  .btn-dashboard:hover{
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(255,210,74,0.22),
                0 6px 14px rgba(0,0,0,0.45);
  }

  .btn-dashboard:active{
    transform: translateY(-1px);
  }

  /* Responsive */
  @media (max-width:720px){
    .dashboard-card{
      padding: 1rem;
    }
    .form-control,
    .form-select{
      max-width: 100%;
    }
  }
</style>

<div class="admin-wrapper">
  <div class="dashboard-card" role="region" aria-label="Admin create course">
    <h1>Create Course</h1>

    <form method="POST">
      <div style="width:100%; max-width:420px;">
        <label for="name" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div style="width:100%; max-width:420px;">
        <label for="batch_id" class="form-label">Batch</label>
        <select class="form-select" id="batch_id" name="batch_id" required>
          <option value="">-- Select Batch --</option>
          {% for batch in batches %}
            <option value="{{ batch[0] }}">{{ batch[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="width:100%; max-width:420px;">
        <label for="department_id" class="form-label">Department</label>
        <select class="form-select" id="department_id" name="department_id" required>
          <option value="">-- Select Department --</option>
          {% for department in departments %}
            <option value="{{ department[0] }}">{{ department[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="width:100%; max-width:420px; display:none;" id="sectionBox">
        <label class="form-label">Sections (Auto Detected)</label>
        <input type="text" class="form-control" id="sections_display" readonly>
      </div>

      <input type="hidden" name="sections_list" id="sections_list">

      <div style="width:100%; max-width:420px;">
        <label for="semester_id" class="form-label">Semester</label>
        <select class="form-select" id="semester_id" name="semester_id" required>
          <option value="">-- Select Semester --</option>
          {% for semester in semesters %}
            <option value="{{ semester[0] }}">{{ semester[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn-dashboard">
        Create Course
      </button>
    </form>
  </div>
</div>

<script>
const batchSelect = document.getElementById('batch_id');
const deptSelect = document.getElementById('department_id');
const sectionBox = document.getElementById('sectionBox');
const sectionDisplay = document.getElementById('sections_display');
const sectionHidden = document.getElementById('sections_list');

function fetchSections() {
  const batchId = batchSelect.value;
  const deptId = deptSelect.value;

  if (!batchId || !deptId) {
    sectionBox.style.display = 'none';
    sectionDisplay.value = '';
    sectionHidden.value = '';
    return;
  }

  fetch(`/admin/get_sections?batch_id=${batchId}&department_id=${deptId}`)
    .then(res => res.json())
    .then(data => {
      if (data.sections.length > 0) {
        sectionBox.style.display = 'block';
        sectionDisplay.value = data.sections.join(', ');
        sectionHidden.value = data.sections.join(',');
      } else {
        sectionBox.style.display = 'none';
        sectionDisplay.value = '';
        sectionHidden.value = '';
      }
    })
    .catch(err => {
      console.error('Section fetch error:', err);
      sectionBox.style.display = 'none';
    });
}

batchSelect.addEventListener('change', fetchSections);
deptSelect.addEventListener('change', fetchSections);
</script>


{% endblock %}
