{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background with STATIC dots */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    z-index:-1;
  }

  /* Navbar pinned */
  .navbar {
    position: fixed !important;
    top: 0; left: 0; right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .admin-wrapper {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card */
  .dashboard-card{
    width: min(720px, 98%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(15px, 3.6vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35),
                inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }

  /* Form */
  form{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:1.25rem;
    align-items:center;
  }

  .form-label{
    font-weight:600;
    color: var(--cream);
    margin-bottom: 0.25rem;
  }

  /* FIELD WIDTH FIX */
  .form-control,
  .form-select{
    width:100%;
    max-width: 420px;
    margin: 0 auto;
    border-radius: 10px;
    padding: 10px 14px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    font-size:0.95rem;
    transition: var(--transition);
  }

  .form-control:focus,
  .form-select:focus{
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 3px rgba(246, 245, 244, 0.25);
  }

.flash-success { background:#d4edda; color:#155724; transition: opacity .3s ease; }
.flash-warning { background:#fff3cd; color:#856404; transition: opacity .3s ease; }
.flash-error   { background:#f8d7da; color:#721c24; transition: opacity .3s ease; }
.flash-message{
  padding:10px;
  border-radius:6px;
  margin-bottom:15px;
  text-align:center;
}

  /* Responsive */
  @media (max-width:720px){
    .dashboard-card{
      padding: 1rem;
    }
    .form-control,
    .form-select{
      max-width: 100%;
    }
  }
</style>
<link rel="stylesheet" href="style.css">

<div class="admin-wrapper">
  <div class="dashboard-card" role="region" aria-label="Admin create course">
    <h1>Create Course</h1>

    <form method="POST">
      <div style="width:100%; max-width:420px;">
        <label for="name" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div style="width:100%; max-width:420px;">
        <label for="batch_id" class="form-label">Batch</label>
        <select class="form-select" id="batch_id" name="batch_id" required>
          <option value="">-- Select Batch --</option>
          {% for batch in batches %}
            <option value="{{ batch[0] }}">{{ batch[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="width:100%; max-width:420px;">
        <label for="department_id" class="form-label">Department</label>
        <select class="form-select" id="department_id" name="department_id" required>
          <option value="">-- Select Department --</option>
          {% for department in departments %}
            <option value="{{ department[0] }}">{{ department[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div id="section-wrapper" style="display:none; width:100%; max-width:420px;">
        <label class="form-label">Section</label>
        <select class="form-select" id="section_id">
          <option value="">-- Select Section --</option>
        </select>
      </div>

      <div style="width:100%; max-width:420px;">
        <label for="semester_id" class="form-label">Semester</label>
        <select class="form-select" id="semester_id" name="semester_id" required>
          <option value="">-- Select Semester --</option>
          {% for semester in semesters %}
            <option value="{{ semester[0] }}">{{ semester[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
        <button type="submit" class="btn-dashboard">
          Create Course
        </button>
        <a href="{{ url_for('home') }}" class="btn-dashboard"><span>Back</span></a>
      </div>
      <div id="courseMsg" class="flash-message" style="display:none;"></div>
    </form>
  </div>
</div>

<script>
const batchSelect = document.getElementById('batch_id');
const deptSelect = document.getElementById('department_id');
const sectionWrapper = document.getElementById('section-wrapper');
const sectionSelect = document.getElementById('section_id');
const semesterSelect = document.getElementById('semester_id');
const msgBox = document.getElementById('courseMsg');
const form = document.querySelector('form');

function resetSection(){
  sectionWrapper.style.display='none';
  sectionSelect.innerHTML='<option value="">-- Select Section --</option>';
  sectionSelect.removeAttribute('required');
}

// -------- LOAD SECTIONS ----------
async function loadSections(){
  const batch = batchSelect.value;
  const dept = deptSelect.value;

  resetSection();

  if(!batch || !dept) return;

  try{
    const res = await fetch(`/admin/check_sections?batch_id=${batch}&department_id=${dept}`);
    const data = await res.json();

    if(data.length > 0){
      sectionWrapper.style.display='block';
      sectionSelect.setAttribute('required','required');

      data.forEach(sec=>{
        const opt=document.createElement('option');
        opt.value=sec[0];
        opt.textContent=sec[1];
        sectionSelect.appendChild(opt);
      });
    }
  }catch(err){
    console.error(err);
  }
}

batchSelect.addEventListener('change', loadSections);
deptSelect.addEventListener('change', loadSections);

// -------- SUBMIT COURSE ----------
form.addEventListener('submit', async function(e){
  e.preventDefault();

  const payload = {
    name: document.getElementById('name').value,
    batch_id: batchSelect.value,
    department_id: deptSelect.value,
    semester_id: semesterSelect.value,
    section_id: sectionWrapper.style.display === 'block' ? sectionSelect.value : null
  };

  try{
    const res = await fetch('/admin/create_course', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    msgBox.style.display = 'block';

    if(data.status === 'success'){
      msgBox.className = 'flash-success';
      document.getElementById('name').value = '';
    }
    else if(data.status === 'warning'){
      msgBox.className = 'flash-warning';
    }
    else{
      msgBox.className = 'flash-error';
    }

    msgBox.textContent = data.msg;

    /* âœ… AUTO HIDE AFTER 3 SECONDS */
    clearTimeout(window.__flashTimer);
    window.__flashTimer = setTimeout(() => {
      msgBox.style.opacity = '0';
      setTimeout(() => {
        msgBox.style.display = 'none';
        msgBox.style.opacity = '1'; // reset for next time
      }, 300);
    }, 3000);

  }catch(err){
    console.error(err);
    msgBox.style.display = 'block';
    msgBox.className = 'flash-error';
    msgBox.textContent = 'Server error occurred';

    clearTimeout(window.__flashTimer);
    window.__flashTimer = setTimeout(() => {
      msgBox.style.opacity = '0';
      setTimeout(() => {
        msgBox.style.display = 'none';
        msgBox.style.opacity = '1';
      }, 300);
    }, 3000);
  }
});

</script>

{% endblock %}
