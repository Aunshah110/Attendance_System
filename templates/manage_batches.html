{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Static background dots */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    z-index:-1;
  }

  /* Navbar pinned */
  .navbar{
    position: fixed !important;
    top:0; left:0; right:0;
    z-index:9999;
    background: rgba(112,62,35,0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .admin-wrapper{
    padding: calc(120px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card */
  .dashboard-card{
    width: min(980px, 98%);
    background: rgba(112,62,35,0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(16px, 3vw, 32px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }

  .dashboard-inner{
    display:flex;
    flex-direction:column;
    gap: 1.25rem;
    align-items:center;
  }

  h1,h2{
    color: var(--yellow);
    text-align:center;
    font-weight:800;
    margin-bottom:1rem;
    text-shadow: 0 3px 6px rgba(0,0,0,0.35);
  }

  /* Form */
  form{
    width:100%;
    max-width:520px;
    display:flex;
    flex-direction:column;
    gap:1rem;
    margin-bottom:2rem;
  }
  .form-label{ font-weight:600; color: var(--cream); }
  .form-control{
    border-radius:8px;
    padding:8px 12px;
    border:1.8px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    font-size:0.95rem;
    transition: var(--transition);
    width:100%;
  }
  .form-control:focus{
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 4px rgba(246,245,244,0.25);
  }

  /* Table cell alignment for the Action column */
td[data-label="Action"], th[data-label="Action"], th:last-child {
  text-align: center;        /* center content horizontally */
  vertical-align: middle;    /* center content vertically */
  display: table-cell;       /* make it behave like normal table cells */
}

/* Delete button inside Action column */
td[data-label="Action"] .btn-dashboard.btn-sm {
  display: inline-block;     /* removes flex interference */
  margin: 0 auto;            /* center horizontally */
}


@keyframes scaleIn{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

  /* Table */
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:1rem;
    font-size:0.95rem;
    background: rgba(255,255,255,0.04);
    border-radius:12px;
    overflow:hidden;
  }
  thead{
    background: var(--brown-dark);
    color: var(--cream);
  }
  th,td{
    padding:12px;
    text-align:left;
    border-bottom:1px solid rgba(255,255,255,0.08);
    color: var(--black);
    background: rgba(255,255,255,0.85);
  }
  tr:hover td{ background: rgba(255,210,74,0.25); }

  td[data-label="Action"]{
    text-align:center;
  }

/* Mobile: make table delete buttons properly responsive */
@media (max-width:720px){
  td[data-label="Action"] .btn-dashboard{
    width: auto;        /* button fits content, does not stretch */
    max-width: 120px;   /* optional, limits button width */
    padding:6px 10px;
    justify-content:center;
    margin-top:4px;
  }
}
</style>
<link rel="stylesheet" href="styles.css">

<div class="admin-wrapper">
  <div class="dashboard-card" role="region" aria-label="Admin dashboard">
    <div class="dashboard-inner">

      <h1>Manage Batches</h1>

      <!-- Add Batch Form -->
      <form method="POST">
        <div>
          <label for="batch_name" class="form-label">Batch Name</label>
          <input type="text" class="form-control" id="batch_name" name="batch_name" required>
        </div>
        <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
          <button type="submit" name="add_batch" class="btn-dashboard"><span>Add Batch</span></button>
          <a href="{{ url_for('home') }}" class="btn-dashboard"><span>Back</span></a>
        </div>
      </form>

      <h2>Batches</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Batch Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for batch in batches %}
            <tr>
              <td data-label="ID">{{ loop.index }}</td>
              <td data-label="Batch">{{ batch[1] }}</td>
              <td data-label="Action">
                <form method="POST" class="delete-form" id="form-{{ batch[0] }}">
                  <input type="hidden" name="batch_id" value="{{ batch[0] }}">
                  <input type="hidden" name="delete_batch" value="1">
                  <button type="button"
                          class="btn-dashboard btn-sm delete-btn"
                          data-form-id="form-{{ batch[0] }}">
                    <span>Delete</span>
                  </button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal-overlay" aria-hidden="true">
  <div class="modal-card">
    <h3>Confirm Deletion</h3>
    <p>
      Are you sure you want to delete this batch?
      <br>
      <strong>All related records will also be deleted.</strong>
    </p>

    <div class="modal-actions">
      <button class="btn-dashboard" id="confirmDelete">
        <span>Yes, Delete</span>
      </button>
      <button class="btn-dashboard cancel-btn" id="cancelDelete">
        <span>Cancel</span>
      </button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('deleteModal');
  const confirmBtn = document.getElementById('confirmDelete');
  const cancelBtn = document.getElementById('cancelDelete');

  let activeForm = null;

  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', function () {
      const formId = this.dataset.formId;
      activeForm = document.getElementById(formId);
      modal.classList.add('active');
      modal.setAttribute('aria-hidden', 'false');
    });
  });

  confirmBtn.addEventListener('click', () => {
    if (activeForm) {
      activeForm.submit(); // âœ… THIS WILL SUBMIT
    }
  });

  cancelBtn.addEventListener('click', () => {
    modal.classList.remove('active');
    modal.setAttribute('aria-hidden', 'true');
    activeForm = null;
  });
</script>


{% endblock %}
