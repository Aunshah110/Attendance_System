{% extends 'base.html' %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }

  /* STATIC DOT BACKGROUND (NO ANIMATION) */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    z-index:-1;
  }

  /* Navbar always pinned on top */
  .navbar {
    position: fixed !important;
    top: 0; left: 0; right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .admin-wrapper {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Card */
  .dashboard-card{
    width: min(980px, 98%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(15px, 3.6vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }
  .dashboard-card::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:6px;
    background: linear-gradient(90deg, rgba(255,210,120,0.95), rgba(139,115,85,0.95));
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    box-shadow: 0 6px 20px rgba(255,210,120,0.06);
  }

  .dashboard-inner{
    display:flex;
    flex-direction:column;
    gap: clamp(14px, 2.4vw, 20px);
  }

  /* Form styling */
  form{
    width:100%;
    margin-top:1rem;
    display:flex;
    flex-direction:column;
    gap:1.5rem;
  }
  
  .form-label { 
    font-weight:600; 
    color: var(--cream); 
    margin-bottom: 0.5rem;
    display: block;
  }

  .form-control, .form-select {
    border-radius: 10px;
    padding: 12px 16px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    transition: var(--transition);
    width:100%;
    font-size: 1rem;
  }
  
  .form-control:focus, .form-select:focus {
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 4px rgba(246, 245, 244, 0.25);
  }

  /* Form grid layout */
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 0;
  }

  h2 {
    color: var(--yellow);
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    .button-group {
      flex-direction: column;
    }
    
    .btn-dashboard, .btn-cancel {
      width: 100%;
      margin-right: 0;
      margin-bottom: 10px;
    }
    
    .admin-wrapper {
      padding: calc(120px + 1rem) 1rem 2rem;
    }
  }

  @media (max-width: 480px) {
    .dashboard-card {
      padding: 20px 15px;
    }
    
    .form-control, .form-select {
      padding: 10px 14px;
    }
  }
</style>
<link rel="stylesheet" href="style.css">

<div class="admin-wrapper">
  <div class="dashboard-card" role="region" aria-label="Edit Timetable Entry">
    <div class="dashboard-inner">
      <h1>Edit Timetable</h1>
      
      <form method="POST" id="editForm">
        <div class="form-grid">
        
          <!-- Batch -->
          <div>
            <label class="form-label">Batch</label>
            <select class="form-select" name="batch_id" id="batch_id" required>
              {% for b in batches %}
                <option value="{{ b[0] }}" {% if entry[2]==b[0] %}selected{% endif %}>{{ b[1] }}</option>
              {% endfor %}
            </select>
          </div>
        
          <!-- Department -->
          <div>
            <label class="form-label">Department</label>
            <select class="form-select" name="department_id" id="department_id" required>
              {% for d in departments %}
                <option value="{{ d[0] }}" {% if entry[3]==d[0] %}selected{% endif %}>{{ d[1] }}</option>
              {% endfor %}
            </select>
          </div>
        
          <!-- Section -->
          <div id="sectionWrapper" style="display:none;">
            <label class="form-label">Section</label>
            <select class="form-select" name="section_id" id="section_id"></select>
          </div>
        
          <!-- Semester -->
          <div>
            <label class="form-label">Semester</label>
            <select class="form-select" name="semester_id" required>
              {% for s in semesters %}
                <option value="{{ s[0] }}" {% if entry[4]==s[0] %}selected{% endif %}>{{ s[1] }}</option>
              {% endfor %}
            </select>
          </div>
        
          <!-- Course -->
          <div>
            <label class="form-label">Course</label>
            <select class="form-select" name="course_id" id="course_id" required>
              <option value="">-- Select Course --</option>
              {% for c in courses %} <!-- initial load, will be replaced by JS -->
                <option value="{{ c[0] }}" {% if entry[1]==c[0] %}selected{% endif %}>{{ c[1] }}</option>
              {% endfor %}
            </select>
          </div>
        
          <!-- Day -->
          <div>
            <label class="form-label">Day</label>
            <select class="form-select" name="day" required>
              {% for d in ['Monday','Tuesday','Wednesday','Thursday','Friday'] %}
                <option value="{{ d }}" {% if entry[6]==d %}selected{% endif %}>{{ d }}</option>
              {% endfor %}
            </select>
          </div>
        
          <!-- Start -->
         <div class="form-group">
            <label class="form-label">Start Time</label>
            <input type="time" class="form-control" name="start_time" 
            value="{{ entry[7][:5] if entry[7] else '' }}" required>
          </div>

          <div class="form-group">
            <label class="form-label">End Time</label>
            <input type="time" class="form-control" name="end_time" 
             value="{{ entry[8][:5] if entry[8] else '' }}" required>
          </div>

          <div class="form-group">
            <label class="form-label">Class Type</label>
            <select class="form-select" name="class_type" required>
                <option value="Th" {% if entry[9]=='Th' %}selected{% endif %}>Theory</option>
                <option value="Pr" {% if entry[9]=='Pr' %}selected{% endif %}>Practical</option>
            </select>
          </div>

        
        </div>
      
        <div style="text-align: center;">
          <button type="submit" class="btn-dashboard">Update Entry</button>
          <a href="{{ url_for('timetable') }}" class="btn-dashboard">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const batch = document.getElementById('batch_id');
  const dept = document.getElementById('department_id');
  const semester = document.querySelector('[name="semester_id"]');
  const sectionWrap = document.getElementById('sectionWrapper');
  const section = document.getElementById('section_id');
  const course = document.getElementById('course_id');

  const savedSection = "{{ entry[5] or '' }}"; // section_id
  const savedCourse = "{{ entry[1] or '' }}";  // course_id

  function resetSection(){
    section.innerHTML = '<option value="">Select Section</option>';
    sectionWrap.style.display = 'none';
    section.removeAttribute('required');
  }

  function loadSections(autoSelect=false){
    resetSection();

    if(!batch.value || !dept.value) return;

    fetch(`/admin/check_sections?batch_id=${batch.value}&department_id=${dept.value}`)
      .then(r => r.json())
      .then(data => {
        if(data.length){
          sectionWrap.style.display = 'block';
          section.setAttribute('required','required');

          data.forEach(s=>{
            const o = document.createElement('option');
            o.value = s[0];
            o.textContent = s[1];
            if(autoSelect && savedSection != null && String(s[0]) === String(savedSection)){
              o.selected = true;
            }
            section.appendChild(o);
          });
        }
        // After loading sections, load courses
        loadCourses();
      });
  }

  function getSectionValue(){
    return sectionWrap.style.display === 'block' ? (section.value || null) : null;
  }

  function loadCourses(){
    if(!batch.value || !dept.value || !semester.value) {
      course.innerHTML = '<option value="">-- Select Course --</option>';
      course.disabled = true;
      return;
    }

    fetch('/get_courses', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        batch_id: batch.value,
        department_id: dept.value,
        semester_id: semester.value,
        section_id: getSectionValue()
      })
    })
    .then(r => r.json())
    .then(data => {
      course.innerHTML = '<option value="">-- Select Course --</option>';
      if(data.length){
        data.forEach(c=>{
          const o = document.createElement('option');
          o.value = c.id;
          o.textContent = c.name;
          if(String(c.id) === String(savedCourse)){
            o.selected = true;
          }
          course.appendChild(o);
        });
        course.disabled = false;
      } else {
        course.disabled = true;
      }
    })
    .catch(err => {
      console.error('Course fetch error:', err);
      course.innerHTML = '<option value="">-- Select Course --</option>';
      course.disabled = true;
    });
  }

  batch.addEventListener('change', () => { loadSections(); });
  dept.addEventListener('change', () => { loadSections(); });
  semester.addEventListener('change', loadCourses);
  section.addEventListener('change', loadCourses);

  // auto load on edit open
  loadSections(true);
});
</script>

{% endblock %}
