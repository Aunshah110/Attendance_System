{% extends "base.html" %}
{% block content %}

<style>
  :root{
    --black: #070707;
    --brown-dark: #3e2a1f;
    --brown-mid: #7a5230;
    --brown-light: #d2a679;
    --cream: #f5f5dc;
    --yellow: #FFD24A;
    --glass: rgba(255,255,255,0.06);
    --card-bg: rgba(18,14,12,0.72);
    --accent: linear-gradient(90deg, #b07a49, #8b5a2b);
    --transition: all 0.28s cubic-bezier(.2,.9,.3,1);
  }

  /* Background with animated dots */
  body{
    background: linear-gradient(135deg, var(--brown-light) 0%, var(--cream) 100%);
    min-height:100vh;
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: var(--cream);
  }
  body::before{
    content:"";
    position:fixed;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.5%);
    background-size: 30px 30px;
    animation: float 20s infinite linear;
    z-index:-1;
  }
  @keyframes float {
    0% { transform: translate(0,0) rotate(0deg); }
    100% { transform: translate(-30px,-30px) rotate(360deg); }
  }

  /* Navbar fix */
  .navbar {
    position: fixed !important;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
  }

  /* Wrapper */
  .teacher-wrapper {
    padding: calc(150px + 1.5rem) 1.25rem 4rem;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height: calc(100vh - 80px);
    box-sizing:border-box;
  }

  /* Dashboard card */
  .dashboard-card{
    width: min(1100px, 96%);
    background: rgba(112, 62, 35, 0.9);
    border-bottom: 2px solid var(--yellow);
    border-radius: 16px;
    padding: clamp(18px, 2.5vw, 34px);
    box-shadow: 0 20px 40px rgba(15,10,8,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
  }

  .dashboard-card::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:6px;
    background: linear-gradient(90deg, rgba(255,210,120,0.95), rgba(139,115,85,0.95));
    border-top-left-radius:16px;
    border-top-right-radius:16px;
    box-shadow: 0 6px 20px rgba(255,210,120,0.06);
  }

  /* Inner content */
  .dashboard-inner{
    display:flex;
    flex-direction:column;
    gap: clamp(16px, 2vw, 26px);
  }

  /* Buttons */
  .btn-dashboard{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding: 12px 18px;
    border-radius: 12px;
    text-decoration:none;
    font-weight:800;
    text-transform:uppercase;
    letter-spacing:0.7px;
    font-size: 1rem;
    color: var(--black);
    background: linear-gradient(180deg, var(--yellow), #f6c95a);
    border: 2px solid rgba(0,0,0,0.08);
    box-shadow:
      0 6px 18px rgba(122,82,48,0.12),
      0 2px 6px rgba(0,0,0,0.35),
      inset 0 -6px 24px rgba(0,0,0,0.06);
    transition: var(--transition);
    position:relative;
    overflow:hidden;
  }
  .btn-dashboard::after{
    content:"";
    position:absolute;
    top:0; left:-100%;
    width:100%; height:100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    transition:0.5s;
    z-index:1;
  }
  .btn-dashboard::before{
    content:"";
    position:absolute;
    left:0; top:0; bottom:0;
    width:8px;
    background: linear-gradient(180deg, var(--brown-mid), var(--brown-dark));
    border-top-left-radius:12px;
    border-bottom-left-radius:12px;
    transform:translateX(-6px);
    transition: var(--transition);
    z-index:2;
  }
  .btn-dashboard span { position:relative; z-index:3; }
  .btn-dashboard:hover{
    transform: translateY(-6px) scale(1.03);
    letter-spacing: 1.5px;
    box-shadow:
      0 18px 40px rgba(255,210,74,0.25),
      0 8px 18px rgba(0,0,0,0.55),
      inset 0 -8px 28px rgba(0,0,0,0.08);
  }
  .btn-dashboard:hover::before{ transform:translateX(0); width:12px; }
  .btn-dashboard:hover::after{ left:100%; }

  .btn-dashboard:active{
    transform: translateY(-2px) scale(.995);
    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
  }

  /* Form styling inside card */
  .form-label { font-weight:600; color: var(--cream); }

  .form-select {
    border-radius: 10px;
    padding: 8px 12px;
    border: 2px solid var(--brown-mid);
    background: var(--cream);
    color: var(--black);
    transition: var(--transition);
    width:100%;
  }
  .form-select:focus {
    outline:none;
    border-color: var(--yellow);
    box-shadow: 0 0 0 4px rgba(246, 245, 244, 0.25);
  }

  table.table {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    overflow:hidden;
  }
  thead.table-dark {
    background: var(--brown-dark);
  }

  /* Responsive tweaks */
  @media (max-width:768px){
    .dashboard-card{ padding:18px; }
    table.table{ font-size:0.9rem; }
  }
</style>

<div class="teacher-wrapper">
  <div class="dashboard-card" role="region" aria-label="Teacher dashboard">
    <div class="dashboard-inner">

      <!-- Fetch Students Form -->
      <form method="GET" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="batch_id" class="form-label">Batch</label>
            <select class="form-select" id="batch_id" name="batch_id" required onchange="this.form.submit()">
              <option value="">-- Select Batch --</option>
              {% for batch in batches %}
                <option value="{{ batch[0] }}" {% if selected_batch == batch[0]|string %}selected{% endif %}>
                  {{ batch[1] }}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label for="department_id" class="form-label">Department</label>
            <select class="form-select" id="department_id" name="department_id" required onchange="this.form.submit()">
              <option value="">-- Select Department --</option>
              {% for department in departments %}
                <option value="{{ department[0] }}" {% if selected_department == department[0]|string %}selected{% endif %}>
                  {{ department[1] }}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label for="semester_id" class="form-label">Semester</label>
            <select class="form-select" id="semester_id" name="semester_id" required onchange="this.form.submit()">
              <option value="">-- Select Semester --</option>
              {% for semester in semesters %}
                <option value="{{ semester[0] }}" {% if selected_semester == semester[0]|string %}selected{% endif %}>
                  {{ semester[1] }}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label for="course_id" class="form-label">Course</label>
            <select class="form-select" id="course_id" name="course_id" required {% if not courses %}disabled{% endif %}>
              {% if courses %}
                <option value="">-- Select Course --</option>
                {% for course in courses %}
                  <option value="{{ course[0] }}" {% if selected_course == course[0]|string %}selected{% endif %}>
                    {{ course[1] }}
                  </option>
                {% endfor %}
              {% else %}
                <option value="">No Courses Available</option>
              {% endif %}
            </select>
          </div>
        </div>
        {% if courses %}
          <div class="mt-3">
            <button type="submit" class="btn-dashboard"><span>Fetch Students</span></button>
          </div>
        {% endif %}
      </form>

      <!-- Attendance Form -->
      {% if students %}
      <h3 class="text-dark">Students</h3>
      <form method="POST">
        <input type="hidden" name="batch_id" value="{{ selected_batch }}">
        <input type="hidden" name="department_id" value="{{ selected_department }}">
        <input type="hidden" name="semester_id" value="{{ selected_semester }}">
        <input type="hidden" name="course_id" value="{{ selected_course }}">

        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="col-md-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="start_time" name="start_time" required>
          </div>
          <div class="col-md-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="time" class="form-control" id="end_time" name="end_time" required>
          </div>
          <div class="col-md-3">
            <label for="class_type" class="form-label">Class Type</label>
            <select class="form-select" id="class_type" name="class_type" required>
              <option value="Theory">Theory</option>
              <option value="Practical">Practical</option>
            </select>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" 
                            name="attendance_{{ student[0] }}" 
                            id="present_{{ student[0] }}" 
                            value="present" 
                            checked 
                            required>
                    <label class="form-check-label" for="present_{{ student[0] }}">Present</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" 
                        name="attendance_{{ student[0] }}" 
                        id="absent_{{ student[0] }}" 
                        value="absent" 
                        required>
                    <label class="form-check-label" for="absent_{{ student[0] }}">Absent</label>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn-dashboard"><span>Mark Attendance</span></button>
        </div>
      </form>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
